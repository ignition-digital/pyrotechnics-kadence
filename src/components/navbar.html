<header
  id="masthead"
  class="site-header"
  role="banner"
  itemtype="https://schema.org/WPHeader"
  itemscope
>
  <div id="main-header" class="site-header-wrap">
    <div
      class="site-header-inner-wrap kadence-sticky-header"
      data-reveal-scroll-up="false"
      data-shrink="false"
    >
      <div class="site-header-upper-wrap">
        <div class="site-header-upper-inner-wrap">
          <div
            class="site-main-header-wrap site-header-row-container site-header-focus-item site-header-row-layout-fullwidth"
            data-section="kadence_customizer_header_main"
          >
            <div class="site-header-row-container-inner">
              <div class="site-container">
                <div
                  class="site-main-header-inner-wrap site-header-row site-header-row-has-sides site-header-row-no-center"
                >
                  <div
                    class="site-header-main-section-left site-header-section site-header-section-left"
                  >
                    <div
                      class="site-header-item site-header-focus-item"
                      data-section="title_tagline"
                    >
                      <div
                        class="site-branding branding-layout-standard site-brand-logo-only"
                      >
                        <a
                          class="brand has-logo-image"
                          href="index.html"
                          rel="home"
                        >
                          <img
                            width="700"
                            height="350"
                            src="https://public-110924.s3.ap-southeast-1.amazonaws.com/images/Pyrotechnics-02.png"
                            class="custom-logo"
                            alt="Pyrotechnics"
                            decoding="async"
                            sizes="(max-width: 700px) 100vw, 700px"
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                  <div
                    class="site-header-main-section-right site-header-section site-header-section-right"
                  >
                    <select
                      id="desktopLanguageSelect"
                      onchange="handleLanguageOnChange('desktopLanguageSelect')"
                    >
                      <option value="en">EN</option>
                      <option value="zh">ZH</option>
                    </select>
                    <div
                      class="site-header-item site-header-focus-item site-header-item-main-navigation header-navigation-layout-stretch-false header-navigation-layout-fill-stretch-false"
                      data-section="kadence_customizer_primary_navigation"
                    >
                      <nav
                        id="site-navigation"
                        class="main-navigation header-navigation nav--toggle-sub header-navigation-style-standard header-navigation-dropdown-animation-none"
                        role="navigation"
                        aria-label="Primary Navigation"
                      >
                        <div
                          class="primary-menu-container header-menu-container"
                        >
                          <ul id="primary-menu" class="menu">
                            <li
                              id="menu-item-160"
                              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home page_item page-item-102 current_page_item menu-item-160"
                            >
                              <a
                                href="index.html"
                                data-translate="navbar.homepage"
                              ></a>
                            </li>
                            <li
                              id="menu-item-943"
                              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-943"
                            >
                              <a
                                href="our-fireworks.html"
                                data-translate="navbar.ourFireworks"
                              ></a>
                            </li>
                            <li
                              id="menu-item-1077"
                              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1077"
                            >
                              <a
                                href="about-us.html"
                                data-translate="navbar.aboutUS"
                              ></a>
                            </li>
                            <li
                              id="menu-item-1233"
                              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1233"
                            >
                              <a
                                href="contact-us.html"
                                data-translate="navbar.contactUS"
                              ></a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="mobile-header" class="site-mobile-header-wrap">
    <div class="site-header-inner-wrap">
      <div class="site-header-upper-wrap">
        <div class="site-header-upper-inner-wrap">
          <div
            class="site-main-header-wrap site-header-focus-item site-header-row-layout-fullwidth site-header-row-tablet-layout-default site-header-row-mobile-layout-default"
          >
            <div class="site-header-row-container-inner">
              <div class="site-container">
                <div
                  class="site-main-header-inner-wrap site-header-row site-header-row-has-sides site-header-row-no-center"
                >
                  <div
                    class="site-header-main-section-left site-header-section site-header-section-left"
                  >
                    <div
                      class="site-header-item site-header-focus-item"
                      data-section="title_tagline"
                    >
                      <div
                        class="site-branding mobile-site-branding branding-layout-standard branding-tablet-layout-inherit site-brand-logo-only branding-mobile-layout-inherit"
                      >
                        <a
                          class="brand has-logo-image"
                          href="index.html"
                          rel="home"
                        >
                          <img
                            fetchpriority="high"
                            width="700"
                            height="350"
                            src="https://public-110924.s3.ap-southeast-1.amazonaws.com/images/Pyrotechnics-02.png"
                            class="custom-logo"
                            sizes="(max-width: 700px) 100vw, 700px"
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                  <div
                    class="site-header-main-section-right site-header-section site-header-section-right"
                  >
                    <select
                      id="mobileLanguageSelect"
                      onchange="handleLanguageOnChange('mobileLanguageSelect')"
                    >
                      <option value="en">EN</option>
                      <option value="zh">ZH</option>
                    </select>
                    <div
                      class="site-header-item site-header-focus-item site-header-item-navgation-popup-toggle"
                      data-section="kadence_customizer_mobile_trigger"
                    >
                      <div class="mobile-toggle-open-container">
                        <button
                          id="mobile-toggle"
                          class="menu-toggle-open drawer-toggle menu-toggle-style-default"
                          aria-label="Open menu"
                          data-toggle-target="#mobile-drawer"
                          data-toggle-body-class="showing-popup-drawer-from-full"
                          aria-expanded="false"
                          data-set-focus=".menu-toggle-close"
                        >
                          <span class="menu-toggle-icon">
                            <span class="kadence-svg-iconset">
                              <svg
                                aria-hidden="true"
                                class="kadence-svg-icon kadence-menu-svg"
                                fill="currentColor"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                              >
                                <title>Toggle Menu</title>
                                <path
                                  d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"
                                ></path>
                              </svg>
                            </span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
